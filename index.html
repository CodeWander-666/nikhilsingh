
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NIKHIL SINGH | TITAN ENGINE v9</title>
    <style>
        /* --- CORE CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;900&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff0055;
            --neon-gold: #ffd700;
            --void-bg: #050508;
        }

        body { 
            margin: 0; overflow: hidden; background: var(--void-bg); 
            font-family: 'Share Tech Mono', monospace; 
            user-select: none; -webkit-touch-callout: none;
        }

        canvas { display: block; width: 100vw; height: 100vh; }

        /* --- UI OVERLAY LAYER --- */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* START SCREEN */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 8, 0.95);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: auto; z-index: 200;
            transition: opacity 1s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif; font-size: 3rem; color: #fff;
            text-transform: uppercase; letter-spacing: 5px;
            text-shadow: 0 0 20px var(--neon-blue); margin-bottom: 10px; text-align: center;
        }

        .subtitle {
            color: var(--neon-blue); font-size: 1rem; letter-spacing: 8px; margin-bottom: 50px;
        }

        #init-btn {
            background: transparent; color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            padding: 20px 60px; font-size: 1.2rem; font-family: 'Orbitron';
            cursor: pointer; position: relative; overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        #init-btn:hover {
            background: var(--neon-blue); color: #000;
            box-shadow: 0 0 60px var(--neon-blue); transform: scale(1.05);
        }
        
        #loading-text {
            margin-top: 20px; color: #555; font-size: 0.8rem;
        }

        /* HUD ELEMENTS (Visible during game) */
        #hud-top {
            display: flex; justify-content: space-between; padding: 30px;
            opacity: 0; transition: opacity 1s;
        }
        .stat-box {
            text-align: center;
        }
        .stat-val { font-size: 1.5rem; color: #fff; font-weight: bold; }
        .stat-label { font-size: 0.8rem; color: var(--neon-blue); letter-spacing: 2px; }

        #hud-bottom {
            text-align: center; padding-bottom: 50px;
            opacity: 0; transition: opacity 1s;
        }
        .hint-text {
            font-size: 1rem; color: #fff; animation: pulse 2s infinite;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        #speed-bar-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background: #222;
        }
        #speed-bar {
            width: 0%; height: 100%; background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue); transition: width 0.1s;
        }

        @keyframes pulse { 0%,100% { opacity: 0.6; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <div id="ui-layer">
        
        <div id="hud-top">
            <div class="stat-box">
                <div class="stat-val" id="dist-display">0</div>
                <div class="stat-label">LIGHT YEARS</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="speed-display">IDLE</div>
                <div class="stat-label">VELOCITY</div>
            </div>
        </div>

        <div id="hud-bottom">
            <div class="hint-text">HOLD SCREEN TO WARP // DRAG TO STEER</div>
        </div>

        <div id="speed-bar-container"><div id="speed-bar"></div></div>
    </div>

    <div id="start-screen">
        <h1>Nikhil Singh</h1>
        <div class="subtitle">SYSTEM V.9.0 // READY</div>
        <button id="init-btn" onclick="System.initialize()">INITIALIZE NEURAL LINK</button>
        <div id="loading-text">AUDIO SYSTEM DETECTED</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>

    <script>
        /**
         * =============================================================================
         * SYSTEM CORE: AUDIO ENGINE
         * =============================================================================
         * Generates cinematic bass drones using WebAudio API oscillators.
         */
        const AudioEngine = {
            ctx: null,
            masterGain: null,
            oscillators: [],
            
            init: function() {
                // Create Audio Context immediately on click
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.5;
                this.masterGain.connect(this.ctx.destination);
                
                // Create Base Drone (Deep Sawtooth)
                this.createOscillator(50, 'sawtooth', 0.1);
                // Create Harmony Drone (Sine)
                this.createOscillator(100, 'sine', 0.05);
                
                // Resume logic for Chrome autoplay policy
                if(this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },

            createOscillator: function(freq, type, vol) {
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.value = freq;
                gain.gain.value = vol;
                
                osc.connect(gain);
                gain.connect(this.masterGain);
                osc.start();
                
                this.oscillators.push({ osc, gain, baseFreq: freq, baseVol: vol });
            },

            // Updates audio based on game speed (The "Warp" Effect)
            update: function(speedRatio) {
                if(!this.ctx) return;
                
                this.oscillators.forEach(o => {
                    // Pitch shifts up as you go faster
                    const targetFreq = o.baseFreq * (1 + speedRatio * 1.5); 
                    o.osc.frequency.setTargetAtTime(targetFreq, this.ctx.currentTime, 0.1);
                    
                    // Volume increases
                    const targetVol = o.baseVol * (1 + speedRatio);
                    o.gain.gain.setTargetAtTime(targetVol, this.ctx.currentTime, 0.1);
                });
            }
        };

        /**
         * =============================================================================
         * SYSTEM CORE: VISUAL ENGINE
         * =============================================================================
         * Handles Three.js scene, camera, and post-processing.
         */
        const VisualEngine = {
            scene: null,
            camera: null,
            renderer: null,
            composer: null,
            
            init: function() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(0x050508, 0.0015);

                this.camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 3000);
                this.camera.position.z = 100;

                this.renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(this.renderer.domElement);

                // --- POST PROCESSING (BLOOM) ---
                this.composer = new THREE.EffectComposer(this.renderer);
                const renderPass = new THREE.RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                const bloomPass = new THREE.UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    1.5, 0.4, 0.85
                );
                bloomPass.threshold = 0;
                bloomPass.strength = 1.2; // High intensity neon glow
                bloomPass.radius = 0.5;
                this.composer.addPass(bloomPass);

                // Handle Resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.composer.setSize(window.innerWidth, window.innerHeight);
                });
            },

            render: function() {
                this.composer.render();
            }
        };

        /**
         * =============================================================================
         * SYSTEM CORE: WORLD GENERATOR
         * =============================================================================
         * Creates infinite data shards and story text.
         */
        const World = {
            shards: [],
            texts: [],
            group: new THREE.Group(),
            
            init: function() {
                VisualEngine.scene.add(this.group);
                
                // 1. Create Data Shards (Instanced Mesh for Performance)
                const geometry = new THREE.TetrahedronGeometry(2);
                const material = new THREE.MeshBasicMaterial({ color: 0x00f3ff, wireframe: true });
                
                for(let i=0; i<1500; i++) {
                    const mesh = new THREE.Mesh(geometry, material);
                    
                    // Random positions in a tunnel shape
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 50 + Math.random() * 200;
                    
                    mesh.position.set(
                        Math.cos(angle) * radius,
                        Math.sin(angle) * radius,
                        (Math.random() * -8000) // Spread deep into Z
                    );
                    
                    mesh.rotation.set(Math.random()*3, Math.random()*3, Math.random()*3);
                    
                    // Store initial Z for looping
                    mesh.userData = { 
                        zBase: mesh.position.z, 
                        rotSpeed: (Math.random()-0.5) * 0.05 
                    };
                    
                    this.group.add(mesh);
                    this.shards.push(mesh);
                }

                // 2. Create Story Milestones
                this.addMilestone(500, "NIKHIL SINGH", "DATA SCIENTIST", 0xffffff);
                this.addMilestone(2000, "ALMABETTER", "FULL STACK AI", 0x00f3ff);
                this.addMilestone(4000, "NOVUSFACE AI", "DEEPFAKE ENGINE", 0xff0055);
                this.addMilestone(6000, "TUBEMAN", "VIDEO PIPELINE", 0x00ff00);
                this.addMilestone(8000, "SEOMAN AI", "RANKING BOT", 0xffff00);
            },

            // Helper to create 3D Text via Canvas Sprite
            addMilestone: function(dist, title, sub, color) {
                const canvas = document.createElement('canvas');
                canvas.width = 1024; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                ctx.font = "bold 90px Arial";
                ctx.fillStyle = "#" + color.toString(16);
                ctx.textAlign = "center";
                ctx.shadowColor = "#" + color.toString(16);
                ctx.shadowBlur = 20;
                ctx.fillText(title, 512, 200);
                
                ctx.font = "40px Courier New";
                ctx.fillStyle = "#ffffff";
                ctx.fillText(sub, 512, 280);

                const tex = new THREE.CanvasTexture(canvas);
                const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
                const sprite = new THREE.Sprite(mat);
                sprite.scale.set(80, 40, 1);
                sprite.position.set(0, 10, -dist);
                
                this.group.add(sprite);
                this.texts.push({ sprite, dist });
            },

            update: function(speed) {
                // Move Shards
                this.shards.forEach(s => {
                    s.position.z += speed;
                    s.rotation.x += s.userData.rotSpeed;
                    s.rotation.y += s.userData.rotSpeed;

                    // Infinite Loop
                    if(s.position.z > 100) {
                        s.position.z = -4000;
                    }
                });

                // Move Text
                this.texts.forEach(t => {
                    t.sprite.position.z += speed;
                    // Reset if passed
                    if(t.sprite.position.z > 200) {
                        t.sprite.position.z = -8000;
                    }
                });
            }
        };

        /**
         * =============================================================================
         * SYSTEM CORE: GAME LOOP
         * =============================================================================
         */
        const System = {
            speed: 0,
            targetSpeed: 0.5, // Idle speed
            distance: 0,
            mouseX: 0,
            mouseY: 0,
            isRunning: false,

            initialize: function() {
                // UI Transition
                document.getElementById('start-screen').style.opacity = 0;
                setTimeout(() => {
                    document.getElementById('start-screen').style.display = 'none';
                    document.getElementById('hud-top').style.opacity = 1;
                    document.getElementById('hud-bottom').style.opacity = 1;
                }, 1000);

                // Start Engines
                AudioEngine.init();
                VisualEngine.init();
                World.init();
                
                // Input Listeners
                this.setupInputs();
                
                this.isRunning = true;
                this.animate();
            },

            setupInputs: function() {
                const handleDown = (e) => {
                    e.preventDefault();
                    this.targetSpeed = 8.0; // WARP SPEED
                    document.body.style.cursor = 'grabbing';
                };

                const handleUp = (e) => {
                    e.preventDefault();
                    this.targetSpeed = 0.5; // IDLE SPEED
                    document.body.style.cursor = 'default';
                };

                const handleMove = (x, y) => {
                    this.mouseX = (x / window.innerWidth) * 2 - 1;
                    this.mouseY = -(y / window.innerHeight) * 2 + 1;
                };

                window.addEventListener('mousedown', handleDown);
                window.addEventListener('mouseup', handleUp);
                window.addEventListener('touchstart', handleDown, {passive: false});
                window.addEventListener('touchend', handleUp, {passive: false});
                
                window.addEventListener('mousemove', e => handleMove(e.clientX, e.clientY));
                window.addEventListener('touchmove', e => handleMove(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
            },

            animate: function() {
                requestAnimationFrame(() => this.animate());
                if(!this.isRunning) return;

                // 1. Physics (Smooth Acceleration)
                this.speed += (this.targetSpeed - this.speed) * 0.05;
                this.distance += this.speed;

                // 2. Update World
                World.update(this.speed);
                AudioEngine.update(this.speed / 8.0);

                // 3. Camera Movement (Steering + Shake)
                const cam = VisualEngine.camera;
                const shake = this.speed * 0.05;
                
                // Steering
                cam.position.x += (this.mouseX * 30 - cam.position.x) * 0.05;
                cam.position.y += (this.mouseY * 30 - cam.position.y) * 0.05;
                
                // Warp Shake
                cam.position.x += (Math.random() - 0.5) * shake;
                cam.position.y += (Math.random() - 0.5) * shake;
                
                // FOV widen effect
                cam.fov = 70 + (this.speed * 2);
                cam.updateProjectionMatrix();

                // 4. Update HUD
                document.getElementById('dist-display').innerText = Math.floor(this.distance);
                
                let stateText = "IDLE";
                if(this.speed > 6) stateText = "HYPER-DRIVE";
                else if(this.speed > 2) stateText = "ACCELERATING";
                document.getElementById('speed-display').innerText = stateText;

                const barWidth = Math.min((this.speed / 8) * 100, 100);
                document.getElementById('speed-bar').style.width = barWidth + '%';

                // 5. Render
                VisualEngine.render();
            }
        };

    </script>
</body>
</html>
