<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NIKHIL SINGH | HYPER_REALITY_V8</title>
    <style>
        /* --- 6D VISUAL INTERFACE (CSS) --- */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500;700&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.4);
            --neon-pink: rgba(255, 0, 110, 1);
            --neon-blue: rgba(0, 243, 255, 1);
            --dark-bg: #0a0a12;
        }

        body {
            margin: 0; overflow: hidden; background: var(--dark-bg);
            font-family: 'Fredoka', sans-serif;
            cursor: crosshair;
        }

        /* The 3D UI Overlay */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; perspective: 1000px;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px; box-sizing: border-box;
            z-index: 10;
        }

        .hud-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 20px;
            color: #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 0 20px rgba(255,255,255,0.1);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            pointer-events: auto;
        }

        /* Header Styling */
        header {
            display: flex; justify-content: space-between; align-items: center;
            width: 100%; max-width: 1200px; margin: 0 auto;
        }
        h1 {
            margin: 0; font-size: 2.5rem; font-weight: 700;
            background: linear-gradient(to right, #fff, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--neon-blue);
        }
        .badge {
            background: var(--neon-pink); color: #fff; padding: 5px 15px;
            border-radius: 50px; font-size: 0.9rem; font-weight: bold;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Project Cards Modal */
        #modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 20;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        #modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-card {
            background: linear-gradient(135deg, rgba(20,20,30,0.9), rgba(40,40,60,0.9));
            border: 2px solid var(--neon-blue);
            width: 500px; padding: 40px; border-radius: 30px;
            text-align: center; color: #fff;
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.3);
            transform: scale(0.8); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #modal-overlay.active .modal-card { transform: scale(1); }

        .btn-action {
            background: var(--neon-blue); color: #000; border: none;
            padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; font-weight: bold;
            margin-top: 20px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 30px var(--neon-blue);
        }
        .btn-action:hover { transform: scale(1.1); background: #fff; }

        /* Tutorial / Controls */
        .tutorial {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            text-align: center; color: rgba(255,255,255,0.7);
        }
        .key {
            display: inline-block; border: 1px solid #fff; padding: 5px 10px;
            border-radius: 8px; margin: 0 5px; font-weight: bold;
        }

        /* Loading Screen */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--neon-blue); font-size: 2rem; font-weight: bold;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid var(--neon-blue);
            border-top: 5px solid transparent; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div>INITIALIZING 4D WORLD...</div>
    </div>

    <div id="ui-layer">
        <header class="hud-panel" id="hud-header">
            <div>
                <h1>Nikhil Singh</h1>
                <div style="opacity: 0.8;">Full Stack AI Architect // Data Scientist</div>
            </div>
            <div class="badge">LVL 99</div>
        </header>

        <div class="tutorial">
            <p>USE <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span> TO FLY // <span class="key">MOUSE</span> TO LOOK</p>
            <p>COLLECT ORBS TO VIEW PROJECTS</p>
        </div>
    </div>

    <div id="modal-overlay">
        <div class="modal-card">
            <h2 id="m-title" style="font-size: 2.5rem; margin-bottom: 10px; color: var(--neon-blue);">PROJECT</h2>
            <p id="m-desc" style="font-size: 1.1rem; line-height: 1.6; color: #ddd;">Description goes here.</p>
            <button class="btn-action" onclick="closeModal()">RESUME FLIGHT</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

    <script>
        /**
         * --- AUDIO ENGINE (SYNTHESIZER) ---
         * Generates high-end UI sounds without external files.
         */
        const AudioSys = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            
            playTone: function(freq, type, duration, vol) {
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(freq * 0.5, this.ctx.currentTime + duration);
                
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },

            playHover: function() { this.playTone(800, 'sine', 0.1, 0.1); },
            playClick: function() { this.playTone(1200, 'triangle', 0.1, 0.2); },
            playCollect: function() { 
                this.playTone(440, 'sine', 0.1, 0.2); 
                setTimeout(() => this.playTone(880, 'sine', 0.2, 0.2), 100);
                setTimeout(() => this.playTone(1760, 'sine', 0.4, 0.2), 200);
            }
        };

        /**
         * --- 3D ENGINE SETUP ---
         */
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a0a12, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0x00f3ff, 1, 100);
        pointLight.position.set(0, 20, 0);
        pointLight.castShadow = true;
        scene.add(pointLight);

        const pinkLight = new THREE.PointLight(0xff006e, 1, 100);
        pinkLight.position.set(20, 10, 20);
        scene.add(pinkLight);

        /**
         * --- GAME WORLD ---
         */
        
        // 1. Terrain (Moving Grid)
        const planeGeo = new THREE.PlaneGeometry(200, 200, 60, 60);
        const planeMat = new THREE.MeshStandardMaterial({ 
            color: 0x0a0a12, 
            emissive: 0x000000,
            roughness: 0.2,
            metalness: 0.8,
            wireframe: true 
        });
        const terrain = new THREE.Mesh(planeGeo, planeMat);
        terrain.rotation.x = -Math.PI / 2;
        terrain.receiveShadow = true;
        scene.add(terrain);

        // 2. Player (The Drone)
        const playerGeo = new THREE.OctahedronGeometry(0.5, 0);
        const playerMat = new THREE.MeshPhongMaterial({ 
            color: 0x00f3ff, 
            emissive: 0x001133, 
            shininess: 100,
            flatShading: true
        });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.position.y = 2;
        player.castShadow = true;
        scene.add(player);

        // Add a "Glow" to player
        const glowGeo = new THREE.SphereGeometry(1, 16, 16);
        const glowMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff, transparent: true, opacity: 0.2, wireframe: true });
        const glow = new THREE.Mesh(glowGeo, glowMat);
        player.add(glow);

        // 3. Projects (Collectibles)
        const projects = [
            { name: "NOVUSFACE AI", desc: "DeepFake Engine vX6. High fidelity face swapping.", color: 0xff006e, x: 0, z: -20 },
            { name: "TUBEMAN", desc: "Automated Video Pipeline. Python & FFmpeg.", color: 0x00f3ff, x: -15, z: -10 },
            { name: "SEO BOT", desc: "RankMaster 3000. Dominate search results.", color: 0xffd000, x: 15, z: -10 },
            { name: "GULLYLINK", desc: "Hyperlocal Tracking App. React Native.", color: 0xaa00ff, x: 0, z: 10 }
        ];

        const orbs = [];
        const orbGeo = new THREE.IcosahedronGeometry(1, 1);

        projects.forEach(p => {
            const mat = new THREE.MeshPhongMaterial({ 
                color: p.color, 
                emissive: p.color, 
                emissiveIntensity: 0.5,
                shininess: 100 
            });
            const mesh = new THREE.Mesh(orbGeo, mat);
            mesh.position.set(p.x, 2, p.z);
            mesh.userData = p; // Store data
            mesh.castShadow = true;
            
            // Floating animation offset
            mesh.userData.yBase = 2;
            mesh.userData.offset = Math.random() * 100;
            
            scene.add(mesh);
            orbs.push(mesh);

            // Beacon beam
            const beamGeo = new THREE.CylinderGeometry(0.1, 0.1, 50, 8);
            const beamMat = new THREE.MeshBasicMaterial({ color: p.color, transparent: true, opacity: 0.2 });
            const beam = new THREE.Mesh(beamGeo, beamMat);
            beam.position.set(p.x, 25, p.z);
            scene.add(beam);
        });

        // 4. Floating Particles (Starfield)
        const starsGeo = new THREE.BufferGeometry();
        const starsCount = 1000;
        const posArray = new Float32Array(starsCount * 3);
        for(let i=0; i<starsCount*3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        starsGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starsMat = new THREE.PointsMaterial({ size: 0.1, color: 0xffffff, transparent: true, opacity: 0.8 });
        const starField = new THREE.Points(starsGeo, starsMat);
        scene.add(starField);


        /**
         * --- CONTROLS & LOGIC ---
         */
        const input = { w: false, a: false, s: false, d: false };
        const velocity = new THREE.Vector3();
        let isModalOpen = false;

        window.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'w') input.w = true;
            if(e.key.toLowerCase() === 'a') input.a = true;
            if(e.key.toLowerCase() === 's') input.s = true;
            if(e.key.toLowerCase() === 'd') input.d = true;
        });

        window.addEventListener('keyup', (e) => {
            if(e.key.toLowerCase() === 'w') input.w = false;
            if(e.key.toLowerCase() === 'a') input.a = false;
            if(e.key.toLowerCase() === 's') input.s = false;
            if(e.key.toLowerCase() === 'd') input.d = false;
        });

        // Mouse Parallax for UI
        window.addEventListener('mousemove', (e) => {
            if(isModalOpen) return;
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.getElementById('hud-header').style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
            
            // Rotate Player slightly
            player.rotation.y = -x * 0.1;
            player.rotation.z = -x * 0.05;
        });

        // Collision Check
        function checkCollisions() {
            if(isModalOpen) return;
            orbs.forEach(orb => {
                const dist = player.position.distanceTo(orb.position);
                if(dist < 2) {
                    openModal(orb.userData);
                }
            });
        }

        function openModal(data) {
            isModalOpen = true;
            document.getElementById('m-title').innerText = data.name;
            document.getElementById('m-desc').innerText = data.desc;
            document.getElementById('m-title').style.color = '#' + data.color.toString(16);
            document.getElementById('modal-overlay').classList.add('active');
            AudioSys.playCollect();
        }

        window.closeModal = function() {
            document.getElementById('modal-overlay').classList.remove('active');
            isModalOpen = false;
            // Teleport player back slightly to avoid infinite loop
            player.position.z += 2;
            AudioSys.playClick();
        }

        /**
         * --- MAIN GAME LOOP ---
         */
        const simplex = new SimplexNoise();
        let time = 0;

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            if(!isModalOpen) {
                // Movement Physics
                if(input.w) velocity.z -= 0.02;
                if(input.s) velocity.z += 0.02;
                if(input.a) velocity.x -= 0.02;
                if(input.d) velocity.x += 0.02;

                // Friction
                velocity.multiplyScalar(0.9);
                
                // Apply Velocity
                player.position.add(velocity);
                
                // Camera Follow
                camera.position.x += (player.position.x - camera.position.x) * 0.1;
                camera.position.z += (player.position.z + 10 - camera.position.z) * 0.1;
                camera.position.y = 8;
                camera.lookAt(player.position);
            }

            // Animate Player
            player.rotation.x += 0.05;
            player.rotation.y += 0.05;
            glow.scale.setScalar(1 + Math.sin(time * 5) * 0.2);

            // Animate Terrain (Waves)
            const positions = terrain.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i+1];
                // Update Z (which is Up because plane is rotated)
                // Actually in BufferGeometry plane is Z up, but we rotated X. 
                // Let's just modulate Z attribute based on X/Y
                const noise = simplex.noise2D(x * 0.1 + time * 0.1, y * 0.1) * 2;
                positions[i+2] = noise;
            }
            terrain.geometry.attributes.position.needsUpdate = true;
            terrain.position.x = player.position.x; // Endless Runner effect (ground follows)
            terrain.position.z = player.position.z;

            // Animate Orbs
            orbs.forEach(orb => {
                orb.rotation.y += 0.02;
                orb.rotation.z += 0.02;
                orb.position.y = orb.userData.yBase + Math.sin(time * 2 + orb.userData.offset) * 0.5;
            });

            checkCollisions();
            renderer.render(scene, camera);
        }

        // --- INIT ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Hide loader after assets "load"
        setTimeout(() => {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').style.display = 'none', 1000);
            animate();
        }, 1500);

    </script>
</body>
</html>
