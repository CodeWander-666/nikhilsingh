<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIKHIL SINGH | 3D NEURAL NEXUS</title>
    <style>
        /* --- CSS (The Skin) --- */
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through to 3D */
            z-index: 10;
        }

        #header {
            position: absolute; top: 20px; left: 20px;
            color: #00f3ff;
            text-shadow: 0 0 10px #00f3ff;
            pointer-events: auto;
        }

        /* The Info Panel (Hidden by default) */
        #data-panel {
            position: absolute; right: -400px; top: 0;
            width: 350px; height: 100%;
            background: rgba(10, 15, 20, 0.9);
            border-left: 2px solid #00f3ff;
            padding: 40px;
            box-sizing: border-box;
            transition: right 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            color: #fff;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        #data-panel.active { right: 0; }

        h2 { border-bottom: 1px solid #ff0055; padding-bottom: 10px; margin-top: 0; color: #ff0055; }
        p { line-height: 1.6; color: #ccc; font-size: 0.9rem; }
        
        .btn {
            display: inline-block; margin-top: 20px; padding: 10px 20px;
            border: 1px solid #00f3ff; color: #00f3ff; text-decoration: none;
            transition: 0.3s; cursor: pointer;
        }
        .btn:hover { background: #00f3ff; color: #000; }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #00f3ff; animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="header">
            <h1>NIKHIL SINGH</h1>
            <small>AI ARCHITECT // SYSTEM V.X6</small>
        </div>
        <div id="loading">INITIALIZING 3D ENGINE...</div>
        
        <div id="data-panel">
            <h2 id="panel-title">DATA NODE</h2>
            <div id="panel-content">Select a node to view data.</div>
            <a href="#" id="panel-link" class="btn" style="display:none">ACCESS</a>
            <button onclick="closePanel()" style="position:absolute; top:10px; right:10px; background:none; border:none; color:#555; cursor:pointer;">[X]</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // --- JAVASCRIPT LOGIC (The Engine) ---

        // 1. SETUP SCENE
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02); // Distance fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // 2. CREATE THE "NEURAL CORE" (Central Object)
        const geometry = new THREE.IcosahedronGeometry(4, 1);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00f3ff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.3 
        });
        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        // Inner Core (Glowing)
        const innerGeo = new THREE.IcosahedronGeometry(2, 0);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff });
        const innerCore = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerCore);

        // 3. CREATE DATA NODES (Orbiting Satellites)
        const nodes = [];
        const nodeData = [
            { id: 1, title: "NOVUSFACE AI", type: "PROJECT", color: 0xff0055, desc: "Deep learning face swap engine (vX6). High fidelity rendering.", link: "https://codewander-666.github.io" },
            { id: 2, title: "TUBEMAN AI", type: "TOOL", color: 0x00ff00, desc: "Python-based video extraction and processing pipeline.", link: "https://github.com/codewander-666" },
            { id: 3, title: "SKILLS", type: "INFO", color: 0xffff00, desc: "Python, TensorFlow, OpenCV, Three.js, React, Java Spring.", link: "#" },
            { id: 4, title: "CONTACT", type: "LINK", color: 0xffffff, desc: "Connect via LinkedIn or Email for collaboration.", link: "https://linkedin.com" }
        ];

        const nodeGroup = new THREE.Group();
        scene.add(nodeGroup);

        nodeData.forEach((data, index) => {
            const sphere = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 32, 32),
                new THREE.MeshBasicMaterial({ color: data.color })
            );
            
            // Math to position them in orbit
            const angle = (index / nodeData.length) * Math.PI * 2;
            const radius = 8;
            sphere.position.x = Math.cos(angle) * radius;
            sphere.position.z = Math.sin(angle) * radius;
            sphere.userData = data; // Attach data to the 3D object
            
            nodes.push(sphere);
            nodeGroup.add(sphere);

            // Add ring around node
            const ring = new THREE.Mesh(
                new THREE.TorusGeometry(0.8, 0.02, 16, 100),
                new THREE.MeshBasicMaterial({ color: data.color, transparent: true, opacity: 0.5 })
            );
            ring.position.copy(sphere.position);
            ring.lookAt(0,0,0);
            nodeGroup.add(ring);
        });

        // 4. PARTICLES (Stars)
        const starGeo = new THREE.BufferGeometry();
        const starCount = 2000;
        const posArray = new Float32Array(starCount * 3);
        for(let i=0; i<starCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMat = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // 5. RAYCASTER (Interaction Logic)
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('click', onMouseClick);
        window.addEventListener('mousemove', (e) => {
            // Hover effect logic could go here
        });

        function onMouseClick(event) {
            // Calculate mouse position in normalized device coordinates
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                openPanel(object.userData);
            }
        }

        // 6. UI LOGIC
        function openPanel(data) {
            controls.autoRotate = false; // Stop rotation to focus
            const panel = document.getElementById('data-panel');
            document.getElementById('panel-title').innerText = data.title;
            document.getElementById('panel-content').innerText = data.desc;
            
            const btn = document.getElementById('panel-link');
            if(data.link !== "#") {
                btn.href = data.link;
                btn.style.display = 'inline-block';
            } else {
                btn.style.display = 'none';
            }
            
            panel.classList.add('active');
        }

        window.closePanel = function() { // Expose to global scope for HTML button
            document.getElementById('data-panel').classList.remove('active');
            controls.autoRotate = true;
        }

        // 7. ANIMATION LOOP
        document.getElementById('loading').style.display = 'none';

        function animate() {
            requestAnimationFrame(animate);

            // Rotate core
            core.rotation.x += 0.002;
            core.rotation.y += 0.002;

            // Pulse Inner Core
            const time = Date.now() * 0.002;
            innerCore.scale.setScalar(1 + Math.sin(time) * 0.1);

            // Rotate Node Group
            nodeGroup.rotation.y -= 0.001;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
